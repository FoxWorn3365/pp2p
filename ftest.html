<!DOCTYPE html>
<html>
  <script src='https://resources.fcosma.it/js/peer.js'></script>
  <script src='/fmain.js'></script>
  <script src='/commonjs.js'></script>
 
  <body>
    
    <span id='id'></span><br><br>
    <input type='text' id='text'><br><br>
    
    <button onclick='doConnect()'>C</button>
    
    <script>
      function _(e) {
        return document.getElementById(e);
      }
      
      const pp2p = PP2P('https://fcosma.it/');
     
      document.addEventListener('pp2pOn', function(el) {
        console.log(el);
        _('id').innerHTML = el.detail;
      });
      
      function doConnect() {
        pp2p.connect(_('text').value);
      }
      
      document.addEventListener('client', function(data) {
        console.log(data.detail);
      });
      
    </script>
  </body>
</html>
